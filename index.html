<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BNPR</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>


</head>
<body>

<div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h4 class="text-primary">About</h4>
            <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
    </div>
    <nav class="navbar  navbar-dark bg-dark">
        <a class="navbar-brand text-white font-weight-bold" href="#">BNPR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="img-detail-container">
            <div class="img-slider">
                <div class="slider">
                    <input type="radio" name="slide_switch" id="id1"/>
                    <label for="id1" onclick="showImg(1)">
                        <img src="img/1.jpg"/>
                    </label>
                    <!--show image in main frame-->
                    <img id="car-big-image" >

                    <!--Lets show the second image by default on page load-->
                    <input type="radio" name="slide_switch" id="id2" checked="checked"/>
                    <label for="id2">
                        <img src="img/2.jpg"  onclick="showImg(2)"/>
                    </label>

                    <input type="radio" name="slide_switch" id="id3"/>
                    <label for="id3" onclick="showImg(3)">
                        <img src="img/3.jpg"/>
                    </label>

                    <input type="radio" name="slide_switch" id="id4"/>
                    <label for="id4" onclick="showImg(4)">
                        <img src="img/4.jpg"/>
                    </label>

                    <input type="radio" name="slide_switch" id="id5"/>
                    <label for="id5" onclick="showImg(1)">
                        <img src="img/1.jpg"/>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
